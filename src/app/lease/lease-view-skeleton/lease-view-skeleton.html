<div class="md:px-48 py-4 md:py-8 animate-pulse">
  <div class="flex items-center gap-4 mb-4 md:mb-8">
    <div class="w-10 h-10 rounded-full bg-white bg-opacity-30 backdrop-blur-md shadow-md"></div>
    <div class="h-8 w-48 bg-gray-300 bg-opacity-40 rounded"></div>
  </div>

  <div class="flex flex-wrap gap-4">
    <!-- Skeleton Bien -->
    <div class="w-90 bg-white bg-opacity-30 backdrop-blur-md rounded-2xl p-4 shadow-lg space-y-4">
      <div class="h-6 w-32 bg-gray-300 rounded"></div>
      <div class="h-4 w-64 bg-gray-300 rounded"></div>
      <hr class="border-t border-gray-300/30 my-2"/>
      <div class="h-4 w-56 bg-gray-300 rounded"></div>
      <div class="h-4 w-72 bg-gray-300 rounded"></div>
      <div class="h-4 w-64 bg-gray-300 rounded"></div>
      <div class="flex flex-wrap gap-2 mt-2">
        @for (i of [1, 2, 3, 4]; track i) {
          <div class="h-6 w-20 bg-gray-200 rounded-full"></div>
        }
      </div>
    </div>

    <!-- Skeleton Propriétaire / Locataires -->
    <div class="w-90 bg-white bg-opacity-30 backdrop-blur-md rounded-2xl p-4 shadow-lg space-y-4">
      <div class="h-5 w-40 bg-gray-300 rounded"></div>
      <div class="h-4 w-40 bg-gray-300 rounded mt-2"></div>
      <div class="h-3 w-64 bg-gray-200 rounded"></div>
      <div class="h-5 w-40 bg-gray-300 rounded mt-8"></div>
      <div class="h-4 w-40 bg-gray-300 rounded mt-2"></div>
      <div class="h-3 w-64 bg-gray-200 rounded"></div>
    </div>

    <!-- Skeleton Détails de la location -->
    <div class="w-90 bg-white bg-opacity-30 backdrop-blur-md rounded-2xl p-4 shadow-lg space-y-2">
      <div class="h-5 w-48 bg-gray-300 rounded"></div>
      <div class="border-t border-gray-300/30 pt-2 space-y-2">
        @for (i of [1, 2, 3, 4, 5]; track i) {
          <div class="flex justify-between">
            <div class="h-4 w-32 bg-gray-300 rounded"></div>
            <div class="h-4 w-24 bg-gray-300 rounded"></div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
