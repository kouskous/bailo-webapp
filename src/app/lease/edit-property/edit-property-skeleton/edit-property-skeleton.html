<div class="p-2 md:px-48 py-4 md:py-8 animate-pulse space-y-8">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-4 md:mb-8">
    <div class="w-10 h-10 rounded-full bg-gray-300"></div>
    <div class="h-8 w-48 bg-gray-300 rounded"></div>
  </div>

  <div class="flex flex-wrap gap-4 mb-16">
    @for (i of [1, 2, 3, 4, 5]; track i) {

      <div class="w-90 bg-white bg-opacity-30 backdrop-blur-md rounded-2xl p-4 shadow-lg space-y-4">
        <div class="h-6 w-56 bg-gray-300 rounded"></div>

        @for (j of [1, 2, 3]; track j) {
          <div class="flex gap-4">
            <div class="h-5 w-32 bg-gray-200 rounded"></div>
            <div class="h-5 w-32 bg-gray-200 rounded"></div>
          </div>
        }
      </div>
    }


    <!-- Dernier bloc (Textarea) -->
    <div class="w-90 bg-white bg-opacity-30 backdrop-blur-md rounded-2xl p-4 shadow-lg space-y-4">
      <div class="h-6 w-56 bg-gray-300 rounded"></div>
      <div class="h-24 w-full bg-gray-200 rounded"></div>
    </div>
  </div>

</div>
