<div class="flex items-center gap-3">
  <input
    type="checkbox"
    [checked]="value"
    [disabled]="disabled"
    (change)="onInputChange($event)"
    (blur)="onTouched()"
    [attr.id]="label"
    class="w-4 h-4 rounded border border-gray-300 text-indigo-600 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-0 cursor-pointer transition duration-150 ease-in-out"
  />
  <label
    [attr.for]="label"
    class="text-gray-900 font-normal text-base cursor-pointer select-none"
  >
    {{ label }}
  </label>
</div>
